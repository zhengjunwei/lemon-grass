<!DOCTYPE html>
<html>
<head lang="cn">
  <meta charset="UTF-8">
  <title>点乐自助平台-广告修改通知</title>
</head>
<body>
<h1>修改广告通知</h1>
<p class="lead">{{owner}}修改了广告{{ad_name}}。请您知晓。</p>

<table>
  <caption>变动如下</caption>
  <tr>
    <th>属性</th>
    <td>{{label}}</td>
  </tr>
  <tr>
    <th>现在</th>
    <td>{{value}}</td>
  </tr>
  <tr>
    <th>修改为</th>
    <td>{{num}}</td>
  </tr>
</table>
</body>
</html>
